  <title>Galeria de Fotos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap; /* Permite quebra de linha para fotos */
      gap: 20px; /* Espaço entre os cartões */
      justify-content: center;
    }
    .card {
      text-align: center;
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px; /* Tamanho fixo para os cartões */
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover; /* Ajusta a imagem para caber sem distorcer */
      border-radius: 10px;
    }
    .card h2 {
      margin: 10px 0 0;
      font-size: 16px;
      color: #555;
    }

    nav {
      background-color: #333;
      padding: 10px;
      width: 100%; /* Faz a navbar ocupar toda a largura */
      position: fixed; /* Fixa no topo da tela */
      top: 0;
      left: 0;
      z-index: 1000; /* Garante que fique acima de outros elementos */
    }

    ul {
      list-style: none;
      display: flex; /* Coloca os itens em linha */
      margin: 0;
      padding: 0;
      justify-content: left; /* Alinha os itens no centro da navbar */
    }

    li {
      margin: 0 20px; /* Espaçamento entre os itens */
    }

    a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    a:hover {
      text-decoration: underline;
    }

    .content {
      margin-top: 80px; /* Dá espaço abaixo da navbar para o conteúdo principal */
      text-align: center;
    }

    footer {
    background-color: #333;
    font-size: 20px;
    margin-top: 30px;
    color: white;
    width: 100%;
    z-index: 1000;
    position: fixed;
    bottom: 0;
    left: 0;
}
  </style>
</head>
