<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .login-container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .login-container h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-container button:hover {
      background-color: #0056b3;
    }
    .login-container .register-btn {
      background-color: #28a745;
    }
    .login-container .register-btn:hover {
      background-color: #1e7e34;
    }

    nav {
      background-color: #333;
      padding: 10px;
      width: 100%; /* Faz a navbar ocupar toda a largura */
      position: fixed; /* Fixa no topo da tela */
      top: 0;
      left: 0;
      z-index: 1000; /* Garante que fique acima de outros elementos */
    }

    ul {
      list-style: none;
      display: flex; /* Coloca os itens em linha */
      margin: 0;
      padding: 0;
      justify-content: left; /* Alinha os itens no centro da navbar */
    }

    li {
      margin: 0 20px; /* Espaçamento entre os itens */
    }

    a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    a:hover {
      text-decoration: underline;
    }

    .content {
      margin-top: 80px; /* Dá espaço abaixo da navbar para o conteúdo principal */
      text-align: center;
    }

    footer {
    background-color: #333;
    font-size: 20px;
    margin-top: 30px;
    color: white;
    width: 100%;
    z-index: 1000;
    position: fixed;
    bottom: 0;
    left: 0;
}
  </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Nagatoro server Official Website</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="new.html">Members</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="Peripécias.html">peripécias</a></li>
            <li><a href="#" style="margin-left: 600px;">Login</a></li>
        </ul>
    </nav>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuário" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="button" onclick="handleLogin()">Entrar</button>
      <button type="button" class="register-btn" onclick="handleRegister()">Registrar</button>
    </form>
  </div>

  <script>
    function handleLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        alert(`Bem-vindo, ${username}!`);
        // Aqui você pode adicionar lógica para validação e redirecionamento.
      } else {
        alert('Por favor, preencha todos os campos!');
      }
    }

    function handleRegister() {
      alert('Redirecionando para a página de registro...');
      // Aqui você pode redirecionar para uma página de registro, por exemplo:
      // window.location.href = '/register.html';
    }
  </script>
</body>
<footer>
    <ul>
        <li>Todos os direitos reservados, <a href="https://discord.gg/xbj5eD4g">Nagatoro Server</a></li>
        <li style="margin-left: 900px;">Creator: Xiquitos</li>
    </ul>
  </footer>
</html>
